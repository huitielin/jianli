<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title></title>
    <script src="js/fontsize.js"></script>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/animate.css"/>

</head>
<body>

   <div class="page page1">

       <img class="pic1 animated moveToDown " src="img/cover.png" alt=""/>
       <img class="pic2 animated moveToRight" src="img/wording_cover.png" alt=""/>


   </div>

   <div class="page page2 pageDown">

       <div class="subPage page2_1">
           <img class="pic1" src="img/wording.png" alt=""/>
           <img class="pic2" src="img/floating_develop.png" alt=""/>
           <img class="pic3" src="img/people.png" alt=""/>
           <img class="pic4" src="img/circle.png" alt=""/>
       </div>

       <div class="subPage page2_2 pageRight">

           <img class="pic1" src="img/introduction.png" alt=""/>
           <img class="pic2" src="img/btn_develop.png" alt=""/>
       </div>

   </div>

   <div class="page page3 pageDown"></div>

   <div class="page page4 pageDown"></div>

   <div class="page page5 pageDown"></div>


  <div class="arrow animated arrowUp infinite">

  </div>


</body>
</html>

<script src="js/zepto.min.js"></script>
<script src="js/touch.js"></script>
<script>

    /*当前页码*/
    var i=0;
    /*总页数*/

    var count=$(".page").length-1;

    $("body").swipeUp(
            function(){

                if(i<count){

                    $(".page").eq(i).addClass("pageUp");
                    i++;
                    $(".page").eq(i).removeClass("pageDown");

                }


            }
    )

    $("body").swipeDown(
            function(){

                if(i>0){

                    $(".page").eq(i).addClass("pageDown");
                    i--;
                    $(".page").eq(i).removeClass("pageUp");

                }


            }
    )


    /*左划*/

    $(".page2,.page3,.page4").swipeLeft(

            function(){

                $(this).children("div").eq(0).addClass("pageLeft");

                $(this).children("div").eq(1).removeClass("pageRight");


            }
    )

    $(".page2,.page3,.page4").swipeRight(

            function(){

                $(this).children("div").eq(0).removeClass("pageLeft");

                $(this).children("div").eq(1).addClass("pageRight");


            }
    )




</script>
